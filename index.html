<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>SeniorsGlobal site(develoment)</title>
</head>
<style type="text/css">
  @import "compass/css3";
  @import "modularscale@3.*";
@import "neat@2.*";
@import "neat@2.*";
@import "modularscale@3.*";
@import "modularscale@3.*";
@import "neat@2.*";
@import "bourbon@5.*";
@import "color-schemer";
@import "breakpoint";
@import "susy";
@import "compass/css3";
body {
  color: #333;
  padding: 20px;
  text-align: center;
  font-family: Arial;
}
.separator {
  margin-top: 40px;
}
.twitter {
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  background: #00aced;
  display: inline-block;
  padding: 10px 8px;
  margin-bottom: 15px;
  font-weight: bold;
}
/* 3D Cube */
.space3d {
  perspective: 1000px;
  width: 250px;
  height: 250px;
  text-align: center;
  display: inline-block;
  animation:rtn1 3s infinite linear;
}
._3dbox {
  display: inline-block;
  transition: all 0.85s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  text-align: center;
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transform: rotateX(-30deg) rotateY(45deg);
  animation:rotatecube 6s infinite linear;
}
._3dface {
  overflow: hidden;
  position: absolute;
  border: 1px solid #888;
  background: #fff;
  box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.1), 0 0 50px rgba(0, 0, 0, 0.3);
  color: #333;
  line-height: 250px;
  opacity: 0.8;
}
._3dface--front {
  width: 250px;
  height: 250px;
  transform: translate3d(0, 0, 125px);
}
._3dface--top {
  width: 250px;
  height: 250px;
  transform: rotateX(90deg) translate3d(0, 0, 125px);
}
._3dface--bottom {
  width: 250px;
  height: 250px;
  transform: rotateX(-90deg) translate3d(0, 0, 125px);
}
._3dface--left {
  width: 250px;
  height: 250px;
  left: 50%;
  margin-left: -125px;
  transform: rotateY(-90deg) translate3d(0, 0, 125px);
}
._3dface--right {
  width: 250px;
  height: 250px;
  left: 50%;
  margin-left: -125px;
  transform: rotateY(90deg) translate3d(0, 0, 125px);
}
._3dface--back {
  width: 250px;
  height: 250px;
  transform: rotateY(180deg) translate3d(0, 0, 125px);
}


/* Hover transform */


._3dface--front {
  background: url('face.jpg');
  background-size: 100%;
}
._3dface--left {
background: url('face.jpg');
  background-size: auto 100%;
}
._3dface--right {
  background: url('face.jpg');
  background-size: auto 100%;
}
._3dface--top {
  background: url('face.jpg');
  background-size: auto 100%;
}
._3dface--bottom {
  background: url('face.jpg');
  background-size: auto 100%;
}
._3dface--back {
  background: url('face.jpg');
  background-size: auto 100%;
}
@keyframes rotatecube{
  0% { -webkit-transform: rotateX(0deg) rotateY(90deg)  }
  25% { -webkit-transform: rotateX(90deg) rotateY(180deg) ; }
  50% { -webkit-transform: rotateX(180deg) rotateY(0deg)  }
  75% { -webkit-transform: rotateX(270deg) rotateY(360deg) }
  100% { -webkit-transform: rotateX(360deg) rotateY(270deg)  }
}
@keyframes rtn1 {
	from {
		transform: rotate(0deg)
		           translate(-250px)
		           rotate(0deg);
	}
	to {
		transform: rotate(360deg)
		           translate(-250px) 
		           rotate(-360deg);
	}
}
@keyframes rtn2 {
	from {
		transform: rotate(0deg)
		           translate(-250px)
		           rotate(0deg);
	}
	to {
		transform: rotate(360deg)
		           translate(-250px) 
		           rotate(-360deg);
	}
}

@keyframes rtn3 {
	from {
		transform: rotate(0deg)
		           translate(-250px)
		           rotate(0deg);
	}
	to {
		transform: rotate(360deg)
		           translate(-250px) 
		           rotate(-360deg);
	}
}
</style>

	
	
  

<body>

<!-- CONTROLS -->
      
   

<div class="separator"></div>


<div class="space3d">
        
    
    <div class="_3dbox">
      <div class="_3dface _3dface--front"></div>
      <div class="_3dface _3dface--top"></div>
      <div class="_3dface _3dface--bottom"></div>
      <div class="_3dface _3dface--left"></div>
      <div class="_3dface _3dface--right"></div>
      <div class="_3dface _3dface--back"></div>
    </div>
    
</div>

<div class="space3d" style="position:relative;left:-250px;z-index:1000;animation:rtn2 3s infinite linear;animation-delay:-1s">
        
    
    <div class="_3dbox">
      <div class="_3dface _3dface--front"></div>
      <div class="_3dface _3dface--top"></div>
      <div class="_3dface _3dface--bottom"></div>
      <div class="_3dface _3dface--left"></div>
      <div class="_3dface _3dface--right"></div>
      <div class="_3dface _3dface--back"></div>
    </div>
    
</div>
<div class="space3d"  style="position:relative;left:-500px;z-index:1000;animation:rtn3 3s infinite linear;animation-delay:-2s">
        
    
    <div class="_3dbox">
      <div class="_3dface _3dface--front"></div>
      <div class="_3dface _3dface--top"></div>
      <div class="_3dface _3dface--bottom"></div>
      <div class="_3dface _3dface--left"></div>
      <div class="_3dface _3dface--right"></div>
      <div class="_3dface _3dface--back"></div>
    </div>
    
</div>
<div class="separator"></div>
<br><br>


</body>
<script>
  $(document).ready(function(){
    $("._3dface").hover(function(){
        $("._3dbox").css({ transform:'rotateX(-360deg)'});
        $('._3dface--front').animate({ height:'500px',width:'500px',position:'absolute',left:'-140px' },"slow");
    });
    $("._3dbox").mouseleave(function(){
        $('._3dface--front').animate({ height:'250px',width:'250px',position:'absolute',left:'0px' },"fast",function(){
        $("._3dbox").css({ transform:'rotateX(-30deg) rotateY(+45deg)'}).delay(2000);
});
    });
});

</script>
</html>
