<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title></title>
</head>
<style type="text/css">
  @import "compass/css3";
  @import "modularscale@3.*";
@import "neat@2.*";
@import "neat@2.*";
@import "modularscale@3.*";
@import "modularscale@3.*";
@import "neat@2.*";
@import "bourbon@5.*";
@import "color-schemer";
@import "breakpoint";
@import "susy";
@import "compass/css3";
body {
  color: #333;
  padding: 20px;
  text-align: center;
  font-family: Arial;
}
.separator {
  margin-top: 40px;
}
.twitter {
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  background: #00aced;
  display: inline-block;
  padding: 10px 8px;
  margin-bottom: 15px;
  font-weight: bold;
}
/* 3D Cube */
.space3d {
  perspective: 1000px;
  width: 250px;
  height: 250px;
  text-align: center;
  display: inline-block;
}
._3dbox {
  display: inline-block;
  transition: all 0.85s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  text-align: center;
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  transform: rotateX(-30deg) rotateY(45deg);
}
._3dface {
  overflow: hidden;
  position: absolute;
  border: 1px solid #888;
  background: #fff;
  box-shadow: inset 0 0 60px rgba(0, 0, 0, 0.1), 0 0 50px rgba(0, 0, 0, 0.3);
  color: #333;
  line-height: 250px;
  opacity: 0.8;
}
._3dface--front {
  width: 250px;
  height: 250px;
  transform: translate3d(0, 0, 125px);
}
._3dface--top {
  width: 250px;
  height: 250px;
  transform: rotateX(90deg) translate3d(0, 0, 125px);
}
._3dface--bottom {
  width: 250px;
  height: 250px;
  transform: rotateX(-90deg) translate3d(0, 0, 125px);
}
._3dface--left {
  width: 250px;
  height: 250px;
  left: 50%;
  margin-left: -125px;
  transform: rotateY(-90deg) translate3d(0, 0, 125px);
}
._3dface--right {
  width: 250px;
  height: 250px;
  left: 50%;
  margin-left: -125px;
  transform: rotateY(90deg) translate3d(0, 0, 125px);
}
._3dface--back {
  width: 250px;
  height: 250px;
  transform: rotateY(180deg) translate3d(0, 0, 125px);
}


/* Hover transform */


._3dface--front {
  background: url('face.jpg');
  background-size: 100%;
}
._3dface--left {
background: url('face.jpg');
  background-size: auto 100%;
}
._3dface--right {
  background: url('face.jpg');
  background-size: auto 100%;
}
._3dface--top {
  background: url('face.jpg');
  background-size: auto 100%;
}
._3dface--bottom {
  background: url('face.jpg');
  background-size: auto 100%;
}
._3dface--back {
  background: url('face.jpg');
  background-size: auto 100%;
}

</style>

	
	
  

<body>

<!-- CONTROLS -->
      
   

<div class="separator"></div>


<div class="space3d">
        
    
    <div class="_3dbox">
      <div class="_3dface _3dface--front" id="front"></div>
      <div class="_3dface _3dface--top"></div>
      <div class="_3dface _3dface--bottom"></div>
      <div class="_3dface _3dface--left"></div>
      <div class="_3dface _3dface--right"></div>
      <div class="_3dface _3dface--back"></div>
    </div>
    
</div>

<div class="separator"></div>
<br><br>


</body>
<script>
  $(document).ready(function(){
    $("#front").hover(function(){
        $("._3dbox").css({ transform:'rotateX(-360deg)'});
        $('#front').delay(200).animate({ height:'500px',width:'500px',position:'absolute',left:'-140px' },"slow");
    });
    $("._3dbox").mouseleave(function(){
        $('#front').animate({ height:'250px',width:'250px',position:'absolute',left:'0px' },"fast");
        $("._3dbox").delay(500).css({ transform:'rotateX(-30deg) rotateY(+45deg)'});
    });
});

</script>
</html>
